<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNW Roadtrip</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>


    <div class="header">
        <div class="header-title">
            Jonathan's Travels
        </div>
        <div class="page-links">
            <ul>
                <li><a href="">Landmark1</a></li>
                <li><a href="">Landmark2</a></li>
                <li><a href="">Landmark3</a></li>
                <li><a href="">Landmark4</a></li>
            </ul>
        </div>
    </div>

    <div class="summary">
        <div class="summary-title">
            Go on that roadtrip.
        </div>

        <div class="summary-text">
            <p>
                Don't think about it. Just do. You won't regret it.
            </p>
        </div>
        <div class="roadtrip-picture">
            <img src="" alt="picture showing the scenic drive during a roadtrip">
        </div>

    </div>

    <div class="points-of-interests">
        <div class="ecola-state-park">
            <img src="./img/ecola-state-park.jpeg" alt="barberry">
            <div class="text">Ecola State Park</div>
            </div>
    
            <div class="mount-st-helens">
            <img src="./img/mount-st-helens.jpeg" alt="chili">
            <div class="text">Mount St. Helens</div>
            </div>
    
            <div class="pike-place-market">
            <img src="./img/pike-place-market.jpeg" alt="pepper">
            <div class="text">Pike Place Market</div>
            </div>
    
            <div class="cannon-beach">
            <img src="./img/cannon-beach.jpeg" alt="saffron">
            <div class="text">Cannon Beach</div>
            </div>

            <div class="columbia-river-gorge-national-scenic-area">
            <img src="./img/columbia-river-gorge-national-scenic-area.jpeg" alt="saffron">
            <div class="text">Columbia River Gorge National Scenic Area</div>
            </div>

            <div class="aerial-tram">
            <img src="./img/aerial-tram.jpeg" alt="saffron">
            <div class="text">Aerial Tram</div>
            </div>

        </div>
    </div>

    <div class="plan">
        <div class="roadtrip map">
            <img src="./images/saffron.png" alt="saffron">
            <div class="text">Roadtrip Map</div>
            </div>
    </div>

    <div class="footer">
        <div class="footer-text">
            2022
        </div>
    </div>
    





  </body>
</html>
